<!DOCTYPE html>

<httml lang="en">

<head>
    <title>tasks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>

<header>
    <h1>tasks</h1>
</header>

<body>
    <section id="items">
        <form id="form">
            <input 
                type="text" 
                id="input" 
                name="input" 
                placeholder="enter task" 
                autocapitalize="off" 
                autocomplete="off"
            >
            <button class="button" id="button">add</button>
            <div id="tasklist">
            <ul class="tasks" id="tasks">
            </ul>
        </div>
        <button class="button" id="completed">Complete all tasks</button>
        </form>
        <p style="font-size: small; color: rgb(102, 121, 230);">Left click to complete, right click to remove. <br> On mobile, tap to complete and hold to remove.</p>
    </section>
</body>
